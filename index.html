      position: relative;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;

      text-align: center;

      bottom: 30px;

      text-align: center;
      z-index: 1;
      padding: 0 10px; /* Add padding for smaller screens */

    }

    a {
      color: #fff;
      text-decoration: none;
      margin: 0 5px; /* Add slight margin between links */
    }

    a:hover {

    }
