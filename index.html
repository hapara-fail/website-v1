    /* Bottom Navigation / Footer - UPDATED */
    .bottom-nav {
      position: fixed;

      width: 100%;
      text-align: center;
      z-index: 2;
      padding: 15px 10px calc(15px + env(safe-area-inset-bottom));
      background-color: transparent;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .bottom-nav a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      border-radius: 4px;
    }

    .bottom-nav a:hover,
    .bottom-nav a:focus {
      color: #fff;
      transform: translateY(-2px);
      outline: none;
    }

    .bottom-nav svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      transition: fill 0.2s ease-in-out;
    }

    /* Screen reader only text */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* --- New Navigation Systems --- */
    .menu-trigger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1005; 
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 0;
    }

    .menu-trigger svg {
      width: 24px;
      height: 24px;
      color: #FFFFFF;
      transition: color 0.2s ease-in-out;
    }

    .menu-trigger:hover svg {
      color: #AAAAAA;
    }

    .menu-trigger .line {
      transform-origin: 12px 12px;
      transition: transform 0.25s cubic-bezier(0.55, 0.055, 0.675, 0.19), 
              opacity 0.15s 0.1s linear; 
    }

    /* Initial hamburger state - spread the lines out */
    .line1 {
      transform: translateY(-6px);
    }

    .line3 {
      transform: translateY(6px);
    }

    .menu-trigger.is-active .line1 {
      transform: rotate(45deg);
    }

    .menu-trigger.is-active .line2 {
      opacity: 0;
      transition: opacity 0.1s linear; 
    }

    .menu-trigger.is-active .line3 {
      transform: rotate(-45deg);
    }

    .fullscreen-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0A0A0A;

    .command-palette-backdrop.is-active {

    .command-palette {

    .command-palette.is-active {

    .command-palette-input-wrapper {

        padding: 0 15px;

    }
    .command-palette-input-wrapper svg {

    .command-palette-input {

  <script>
    // TS PARTICLES SCRIPT
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const particleSettings = {
        fpsLimit: 60,
        particles: {
          number: {
            value: prefersReducedMotion ? 0 : (isMobile ? 30 : 60),
            density: { enable: true, area: 800 }
          },
          color: { value: "#666666" },
          shape: { type: "circle" },
          opacity: { value: 0.35 },
          size: { value: 2.2, random: { enable: true, minimumValue: 0.8 } },
          links: {
            enable: true,
            distance: 140,
            color: "#777777",
            opacity: 0.25,
            width: 1
          },
          move: {
            enable: !prefersReducedMotion,
            speed: 0.9,
            direction: "none",
            random: true,
            straight: false,
            outModes: { default: "out" }
          }
        },
        interactivity: {
          events: {
            onHover: { enable: !prefersReducedMotion, mode: "repulse" },
            onClick: { enable: !prefersReducedMotion, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 70, duration: 0.4 },
            push: { quantity: 2 }
          }
        },
        detectRetina: true
      };

      function loadParticles() {
        if (typeof tsParticles !== "undefined") {
          tsParticles.load("tsparticles", particleSettings)
            .then(container => {
              if (container && prefersReducedMotion) {
                 if (container.particles && typeof container.particles.setCount === 'function') {
                   container.particles.setCount(0);
                }
                if (container.stop) {
                   container.stop();
                }
              }
            })
            .catch(error => {
              console.error("Error loading TSPSarticles v2.12.0 on homepage:", error);
            });
        } else {
          console.error("tsParticles library not found on homepage.");
        }
      }

      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadParticles);
      } else {
        setTimeout(loadParticles, 100);
      }

      let resizeTimeout;
      window.addEventListener("resize", () => {
        if (prefersReducedMotion) return;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {}, 250);
      });

      // Inline Navigation JavaScript REMOVED
    });
  </script>
