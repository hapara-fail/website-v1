  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const particleSettings = {
        fpsLimit: 60,
        particles: {
          number: {
            value: prefersReducedMotion ? 0 : (isMobile ? 30 : 60),
            density: { enable: true, area: 800 }
          },
          color: { value: "#666666" },
          shape: { type: "circle" },
          opacity: { value: 0.35 },
          size: { value: 2.2, random: { enable: true, minimumValue: 0.8 } },
          links: {
            enable: true,
            distance: 140,
            color: "#777777",
            opacity: 0.25,
            width: 1
          },
          move: {
            enable: !prefersReducedMotion,
            speed: 0.9,
            direction: "none",
            random: true,
            straight: false,
            outModes: { default: "out" }
          }
        },
        interactivity: {
          events: {
            onHover: { enable: !prefersReducedMotion, mode: "repulse" },
            onClick: { enable: !prefersReducedMotion, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 70, duration: 0.4 },
            push: { quantity: 2 }
          }
        },
        detectRetina: true
      };

      function loadParticles() {
        if (typeof tsParticles !== "undefined") {
          tsParticles.load("tsparticles", particleSettings)
            .then(container => {
              if (container && prefersReducedMotion) {
                 if (container.particles && typeof container.particles.setCount === 'function') {
                   container.particles.setCount(0);
                }
                if (container.stop) {
                   container.stop();
                }
              }
              console.log("TSParticles v2.12.0 loaded on homepage (final refinements).");
            })
            .catch(error => {
              console.error("Error loading TSPSarticles v2.12.0 on homepage (final refinements):", error);
            });
        } else {
          console.error("tsParticles library not found on homepage (final refinements).");
        }
      }

      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadParticles);
      } else {
        setTimeout(loadParticles, 100);
      }

      let resizeTimeout;
      window.addEventListener("resize", () => {
        if (prefersReducedMotion) return;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          // tsParticles should handle resize, reload is generally not needed
        }, 250);
      });
    });
  </script>
