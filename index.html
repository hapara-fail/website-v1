<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>hapara.fail</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #e0e0e0;
      font-family: 'Monaco', 'Consolas', 'Lucida Console', monospace;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    body.overlay-active {
        overflow-y: hidden;
    }

    /* TSparticles Container */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Main Content Wrapper */
    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 20px;
      padding-bottom: calc(70px + env(safe-area-inset-bottom));
      box-sizing: border-box;
    }

    .hero-title {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      /* margin-bottom: 2.5rem; No longer needed as button is removed */
      color: #fff;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    /* CTA Button styling removed as the button is removed from HTML */

    /* Bottom Navigation / Footer */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 2;
      padding: 15px 10px calc(15px + env(safe-area-inset-bottom));
      background-color: transparent;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bottom-nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease-in-out;
    }

    .bottom-nav a:hover,
    .bottom-nav a:focus {
      color: #fff;
      outline: none;
    }

    /* --- New Navigation Systems --- */

    /* Menu Trigger (Hamburger/X Icon) */
    .menu-trigger {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1005; 
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 0;
    }
    .menu-trigger svg {
      width: 24px;
      height: 18px; 
      color: #FFFFFF;
      transition: color 0.2s ease-in-out;
    }
    .menu-trigger:hover svg {
      color: #AAAAAA;
    }
    /* Hamburger to X Animation */
    .menu-trigger .line {
      transform-origin: center center; 
      transition: transform 0.25s cubic-bezier(0.55, 0.055, 0.675, 0.19), 
                  opacity 0.15s 0.1s linear; 
    }
    .menu-trigger.is-active .line1 {
      transform: translateY(7.5px) rotate(45deg); /* Adjusted for symmetry */
    }
    .menu-trigger.is-active .line2 {
      opacity: 0;
      transition: opacity 0.1s linear; 
    }
    .menu-trigger.is-active .line3 {
      transform: translateY(-7.5px) rotate(-45deg); /* Adjusted for symmetry */
    }


    /* Full-Screen Overlay Menu */
    .fullscreen-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0A0A0A; 
      z-index: 1000; 
      display: none; 
      flex-direction: column; 
      align-items: flex-start;  
      justify-content: flex-end; 
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      padding: 8vh 6vw; 
      box-sizing: border-box;
    }
    .fullscreen-menu.is-active {
      display: flex;
      opacity: 1;
    }
    .fullscreen-menu-list {
      list-style: none;
      padding: 0;
      margin: 0; 
      text-align: left; 
    }
    .fullscreen-menu-list li {
      margin: 12px 0; 
    }
    .fullscreen-menu-list a {
      color: #ccc;
      text-decoration: none;
      font-size: clamp(1.1rem, 2.5vw, 1.5rem); 
      font-weight: 500;
      padding: 8px 0; 
      transition: color 0.2s ease-in-out, letter-spacing 0.2s ease-in-out;
      display: block; 
    }
    .fullscreen-menu-list a:hover,
    .fullscreen-menu-list a:focus {
      color: #fff;
      letter-spacing: 0.5px; 
      outline: none;
    }
    .fullscreen-menu .command-palette-tip { 
        font-size: 0.8rem;
        color: #555;
        margin-top: 30px; 
        width: 100%; 
        text-align: left;
    }


    /* Command Palette (macOS Spotlight Style) */
    .command-palette-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3); 
        backdrop-filter: blur(4px); 
        z-index: 1008; 
        display: none; 
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
    }
    .command-palette-backdrop.is-active {
        display: block;
        opacity: 1;
    }

    .command-palette {
      position: fixed;
      top: 20%; 
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 560px; 
      background-color: #1C1C1E; 
      border-radius: 12px; 
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.08); 
      z-index: 1010; 
      display: none; 
      flex-direction: column;
      overflow: hidden; 
      opacity: 0;
      transform: translateX(-50%) scale(0.95); 
      transition: opacity 0.15s ease-in-out, transform 0.15s ease-in-out;
    }
    .command-palette.is-active {
      display: flex;
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
    .command-palette-input-wrapper {
        display: flex;
        align-items: center;
        padding: 0 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .command-palette-input-wrapper svg { 
        width: 20px;
        height: 20px;
        fill: #888;
        margin-right: 10px;
        flex-shrink: 0; 
    }
    .command-palette-input {
      width: 100%;
      padding: 15px 0; 
      font-family: inherit;
      font-size: 1.2rem; 
      color: #f0f0f0;
      background-color: transparent;
      border: none;
      outline: none;
    }
    .command-palette-input::placeholder {
        color: #666;
    }
    .command-palette-results {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px; 
      overflow-y: auto;
      padding: 8px 0; 
    }
    .command-palette-results li {
      padding: 10px 20px;
      cursor: pointer;
      color: #ccc;
      font-size: 0.95rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
      transition: background-color 0.1s ease-in-out;
      display: flex; 
      align-items: center;
    }
    .command-palette-results li:last-child {
        border-bottom: none;
    }
    .command-palette-results li:hover,
    .command-palette-results li.is-selected { 
      background-color: #007AFF; 
      color: #fff;
    }
    .command-palette-results li .item-name {
        flex-grow: 1;
    }
    .command-palette-results li .item-type {
        font-size: 0.8rem;
        color: #888;
        margin-left: 10px;
        flex-shrink: 0;
    }
    .command-palette-results li:hover .item-type,
    .command-palette-results li.is-selected .item-type {
        color: #eee;
    }
    .command-palette-no-results {
        padding: 20px;
        text-align: center;
        color: #888;
        font-size: 0.95rem;
        display: none; 
    }


    /* Reduced motion adjustments */
    @media (prefers-reduced-motion: reduce) {
      #tsparticles {
        display: none !important;
      }
      .fullscreen-menu, .command-palette, .command-palette-backdrop, .menu-trigger .line { 
        transition: none !important; /* Disable transitions for reduced motion */
      }
    }
  </style>
</head>
<body>
  <div id="tsparticles" aria-hidden="true"></div>

  <button class="menu-trigger" aria-label="Open navigation menu" aria-expanded="false">
    <svg class="menu-icon-lines" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path class="line line1" d="M1 2H23" stroke="currentColor" stroke-width="2" stroke-linecap="butt"/>
      <path class="line line2" d="M1 9H23" stroke="currentColor" stroke-width="2" stroke-linecap="butt"/>
      <path class="line line3" d="M1 16H23" stroke="currentColor" stroke-width="2" stroke-linecap="butt"/>
    </svg>
  </button>

  <div class="fullscreen-menu" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
    <h2 id="menuTitle" class="visually-hidden">Site Navigation</h2> 
    <nav>
      <ul class="fullscreen-menu-list">
        </ul>
    </nav>
     <p class="command-palette-tip">Tip: Press Ctrl+K or Cmd+K for quick search</p>
  </div>

  <div class="command-palette-backdrop"></div>
  <div class="command-palette" role="dialog" aria-modal="true" aria-labelledby="commandPaletteLabel">
     <div class="command-palette-input-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
        <input type="search" class="command-palette-input" placeholder="Type a command or search..." id="commandPaletteLabel" autocomplete="off">
     </div>
    <ul class="command-palette-results">
      </ul>
    <div class="command-palette-no-results">No results found.</div>
    </div>

  <div class="main-container">
    <h1 class="hero-title">Make Your Chromebook Usable Again</h1>
    </div>

  <nav class="bottom-nav" aria-label="Footer navigation">
    <a href="https://discord.gg/KA66dHUF4P" target="_blank" rel="noopener noreferrer">Discord</a>
    <a href="https://github.com/hapara-fail" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="mailto:support@hapara.fail">Contact</a>
  </nav>
  
  <span class="visually-hidden" id="commandPaletteHint">Command Palette: Type to search site pages and links. Use arrow keys to navigate, Enter to select, Escape to close.</span>


  <style>.visually-hidden { position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; }</style>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script>
    // TS PARTICLES SCRIPT
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;

      const particleSettings = {
        fpsLimit: 60,
        particles: {
          number: {
            value: prefersReducedMotion ? 0 : (isMobile ? 30 : 60),
            density: { enable: true, area: 800 }
          },
          color: { value: "#666666" },
          shape: { type: "circle" },
          opacity: { value: 0.35 },
          size: { value: 2.2, random: { enable: true, minimumValue: 0.8 } },
          links: {
            enable: true,
            distance: 140,
            color: "#777777",
            opacity: 0.25,
            width: 1
          },
          move: {
            enable: !prefersReducedMotion,
            speed: 0.9,
            direction: "none",
            random: true,
            straight: false,
            outModes: { default: "out" }
          }
        },
        interactivity: {
          events: {
            onHover: { enable: !prefersReducedMotion, mode: "repulse" },
            onClick: { enable: !prefersReducedMotion, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 70, duration: 0.4 },
            push: { quantity: 2 }
          }
        },
        detectRetina: true
      };

      function loadParticles() {
        if (typeof tsParticles !== "undefined") {
          tsParticles.load("tsparticles", particleSettings)
            .then(container => {
              if (container && prefersReducedMotion) {
                 if (container.particles && typeof container.particles.setCount === 'function') {
                   container.particles.setCount(0);
                }
                if (container.stop) {
                   container.stop();
                }
              }
            })
            .catch(error => {
              console.error("Error loading TSPSarticles v2.12.0 on homepage:", error);
            });
        } else {
          console.error("tsParticles library not found on homepage.");
        }
      }

      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadParticles);
      } else {
        setTimeout(loadParticles, 100);
      }

      let resizeTimeout;
      window.addEventListener("resize", () => {
        if (prefersReducedMotion) return;
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {}, 250);
      });

      // --- START: NAVIGATION JAVASCRIPT ---
      const navItems = [
        { name: 'Home', href: 'index.html', type: 'page' },
        { name: 'ChromeOS DNS Bypass', href: 'bypass.html', type: 'page' },
        { name: 'Google Form Unlocker Guide', href: 'forms.html', type: 'page' },
        { name: 'Paramus Schools WiFi Passwords', href: 'wifi.html', type: 'page' },
        { name: 'Discord', href: 'https://discord.gg/KA66dHUF4P', type: 'external', target: '_blank' },
        { name: 'GitHub', href: 'https://github.com/hapara-fail', type: 'external', target: '_blank' },
        { name: 'Contact', href: 'mailto:support@hapara.fail', type: 'external' }
      ];

      const menuTrigger = document.querySelector('.menu-trigger');
      const fullscreenMenu = document.querySelector('.fullscreen-menu');
      const fullscreenMenuList = document.querySelector('.fullscreen-menu-list');

      const commandPaletteBackdrop = document.querySelector('.command-palette-backdrop');
      const commandPalette = document.querySelector('.command-palette');
      const commandPaletteInput = document.querySelector('.command-palette-input');
      const commandPaletteResults = document.querySelector('.command-palette-results');
      const commandPaletteNoResults = document.querySelector('.command-palette-no-results');

      let currentFocusedResultIndex = -1;

      function populateFullScreenMenu() {
        fullscreenMenuList.innerHTML = ''; 
        navItems.filter(item => item.type === 'page').forEach(item => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = item.href;
          link.textContent = item.name;
          listItem.appendChild(link);
          fullscreenMenuList.appendChild(listItem);
        });
      }

      function toggleFullScreenMenu() {
        if (!fullscreenMenu || !menuTrigger) return;
        const isActive = fullscreenMenu.classList.contains('is-active');
        if (isActive) {
          fullscreenMenu.classList.remove('is-active');
          menuTrigger.classList.remove('is-active'); 
          menuTrigger.setAttribute('aria-expanded', 'false');
          document.body.classList.remove('overlay-active');
          menuTrigger.focus(); 
        } else {
          if (commandPalette && commandPalette.classList.contains('is-active')) {
            closeCommandPalette();
          }
          fullscreenMenu.classList.add('is-active');
          menuTrigger.classList.add('is-active'); 
          menuTrigger.setAttribute('aria-expanded', 'true');
          document.body.classList.add('overlay-active');
          const firstLink = fullscreenMenuList.querySelector('a');
          if (firstLink) firstLink.focus();
        }
      }
      
      if (menuTrigger && fullscreenMenu) {
        menuTrigger.addEventListener('click', toggleFullScreenMenu); 
        populateFullScreenMenu(); 
      }

      function openCommandPalette() {
        if (!commandPalette || !commandPaletteBackdrop) return;
        if (fullscreenMenu && fullscreenMenu.classList.contains('is-active')) {
            toggleFullScreenMenu(); 
        }
        commandPaletteBackdrop.classList.add('is-active');
        commandPalette.classList.add('is-active');
        document.body.classList.add('overlay-active');
        commandPaletteInput.value = ''; 
        renderCommandPaletteResults(''); 
        commandPaletteInput.focus();
        currentFocusedResultIndex = -1; 
      }

      function closeCommandPalette() {
        if (!commandPalette || !commandPaletteBackdrop) return;
        commandPalette.classList.remove('is-active');
        commandPaletteBackdrop.classList.remove('is-active');
        document.body.classList.remove('overlay-active');
        commandPaletteInput.value = '';
        commandPaletteResults.innerHTML = '';
        commandPaletteNoResults.style.display = 'none';
      }

      function renderCommandPaletteResults(query) {
        if (!commandPaletteResults || !commandPaletteNoResults) return;
        commandPaletteResults.innerHTML = ''; 
        const lowerCaseQuery = query.toLowerCase();
        
        const filteredItems = navItems.filter(item => 
          item.name.toLowerCase().includes(lowerCaseQuery)
        );

        if (filteredItems.length === 0 && query.length > 0) {
          commandPaletteNoResults.style.display = 'block';
        } else {
          commandPaletteNoResults.style.display = 'none';
          filteredItems.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.dataset.index = index; 
            listItem.dataset.href = item.href;
            if (item.target) {
                listItem.dataset.target = item.target;
            }

            const itemNameSpan = document.createElement('span');
            itemNameSpan.className = 'item-name';
            itemNameSpan.textContent = item.name;
            listItem.appendChild(itemNameSpan);

            const itemTypeSpan = document.createElement('span');
            itemTypeSpan.className = 'item-type';
            itemTypeSpan.textContent = item.type === 'page' ? 'Page' : 'External';
            listItem.appendChild(itemTypeSpan);
            
            listItem.addEventListener('click', () => {
              if (item.target === '_blank') {
                window.open(item.href, '_blank', 'noopener,noreferrer');
              } else {
                window.location.href = item.href;
              }
              closeCommandPalette();
            });
            commandPaletteResults.appendChild(listItem);
          });
        }
        currentFocusedResultIndex = -1; 
        updateCommandPaletteFocus();
      }
      
      function updateCommandPaletteFocus() {
        const resultsItems = commandPaletteResults.querySelectorAll('li');
        resultsItems.forEach((item, index) => {
          if (index === currentFocusedResultIndex) {
            item.classList.add('is-selected');
            item.scrollIntoView({ block: 'nearest' }); 
          } else {
            item.classList.remove('is-selected');
          }
        });
      }

      if (commandPaletteInput && commandPaletteResults) {
        commandPaletteInput.addEventListener('input', (e) => {
          renderCommandPaletteResults(e.target.value);
        });
      }
      if (commandPaletteBackdrop) {
          commandPaletteBackdrop.addEventListener('click', closeCommandPalette);
      }

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (fullscreenMenu && fullscreenMenu.classList.contains('is-active')) {
            toggleFullScreenMenu(); 
          }
          if (commandPalette && commandPalette.classList.contains('is-active')) {
            closeCommandPalette();
          }
        }

        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
          e.preventDefault(); 
          if (commandPalette && commandPalette.classList.contains('is-active')) {
             commandPaletteInput.focus(); 
          } else {
            openCommandPalette(); 
          }
        }

        if (commandPalette && commandPalette.classList.contains('is-active')) {
          const resultsItems = commandPaletteResults.querySelectorAll('li');
          if (resultsItems.length === 0 && e.key !== 'Escape') return; 

          if (e.key === 'ArrowDown') {
            e.preventDefault();
            if (resultsItems.length > 0) {
                currentFocusedResultIndex = (currentFocusedResultIndex + 1) % resultsItems.length;
                updateCommandPaletteFocus();
            }
          } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            if (resultsItems.length > 0) {
                currentFocusedResultIndex = (currentFocusedResultIndex - 1 + resultsItems.length) % resultsItems.length;
                updateCommandPaletteFocus();
            }
          } else if (e.key === 'Enter') {
            e.preventDefault();
            if (currentFocusedResultIndex > -1 && resultsItems[currentFocusedResultIndex]) {
              resultsItems[currentFocusedResultIndex].click(); 
            } else if (resultsItems.length > 0 && currentFocusedResultIndex === -1) {
                resultsItems[0].click(); 
            }
          }
        }
      });
      // --- END: NAVIGATION JAVASCRIPT ---
    });
  </script>
</body>
</html>
